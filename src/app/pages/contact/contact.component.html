<section id="contact">
    <div class="loading-animation" *ngIf="loading">
        <span class="first-ball"></span>
        <span class="second-ball"></span>
        <span class="third-ball"></span>
    </div>
    <div class="container mb-5" *ngIf="!loading">
        <h2><strong >{{'contact.contactMe' | translate}}</strong></h2>
        <span class="bar-title mb-5"></span>
        <div class="row"  data-aos="fade-up" data-aos-anchor-placement="top-center">
            <div class="col-md-3 col-lg-3">
                <div class="contact-info">
                    <img src="assets/images/contact-image.png" alt="image" />
                    <h4>{{'contact.notHesitateToContactMe' | translate}}</h4>
                </div>
            </div>
            <div class="col-md-9">
                <div class="contact-form">
                    <form #contactForm="ngForm" (ngSubmit)="contact()">
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="identite">{{'contact.identify' | translate}}</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="identite" placeholder="{{'contact.enterIdentify' | translate}}"
                                    name="fname" [(ngModel)]="contactModel.name" [ngModelOptions]="{standalone: true}" required
                                    minlength="3" maxlength="60">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="email">{{'contact.email' | translate}}</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="email" placeholder="{{'contact.enterEmail' | translate}}" name="email"
                                    [(ngModel)]="contactModel.email" [ngModelOptions]="{standalone: true}" required
                                    minlength="5" maxlength="30">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="subject">{{'contact.subject' | translate}}</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="subject" placeholder="{{'contact.enterObject' | translate}}"
                                    name="subject" [(ngModel)]="contactModel.subject" [ngModelOptions]="{standalone: true}" required
                                    minlength="4" maxlength="300">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="comment">{{'contact.message' | translate}}</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" rows="5" id="comment"
                                    [(ngModel)]="contactModel.message" [ngModelOptions]="{standalone: true}" required></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">{{'contact.send' | translate}}</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
